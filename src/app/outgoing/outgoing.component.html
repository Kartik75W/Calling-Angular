<div class="container">
  <div id="phone">
    <div class="main">
      <div class="header-background"></div>
      <div class="avatar-wrapper"></div>
      <h2 class="incoming">
        {{ifCallAccept ?'Ringing':'Call Going '}}
      </h2>
      <h1 class="name">{{getCallerName.name | titlecase}}</h1>
      <br>
      <h3>{{getCallerNumber.items}}</h3>
      <h2 class="timeDuration">{{currTime | formatTime}}</h2>
    </div>
    <div class="add">
      <a class="btn" (click)="onDisconnect(currTime);">
        <i class="fa fa-phone"></i>
      </a>
    </div>
  </div>
</div>
